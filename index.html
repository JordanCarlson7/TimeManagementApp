<!DOCTYPE html>
<html>
    <head>    
    <script src="javascript.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="activities">
            <ul id="activitiesList">
            </ul>
            
        <div id="timer">
        </div>

            <div id="newActivity">
                <form id="addedActivity">
                <label for="name">Activity</label>
                <input type="text" name="name" placeholder="What do you like to do?">
                <br>
                <label for="category">Category</label>
                <select id="category" name="category" placeholder="Excersize, Work, Fun, etc.">
                    <option name="Work" value="work">Work</option>
                    <option name="Excersize" value="excersize">Excersize</option>
                    <option name="Entertainment" value="entertainment">Entertainment</option>
                    <option name="Service" value="service">Service</option>
                    <option name="Personal" value="personal">Personal</option>
                    <option name="Travel" value="travel">Travel</option>
                    </select>
                <br>
                <button type="button" id="buttonAddActivity">Add Activity</button>
                <button type="button" id="saveDay">Save Day</button>
                <p><b>'Clicking'</b> on activities starts a timer, clicking again ends timer</p>
                <p><b>'Target Allocations'</b> hover over numbers to adjust</p>
                <p><b>'Save Day'</b> saves all times and target allocations</p>
            </form>
            </div>
        </div>
        
        <div id="pie">
            <div id="pieTarget" class="stats"></div>
            <div id="pieActual" class="stats">
                
            </div>
        </div>
        <footer>Copyright: Jordan Carlson</footer>
    </body>
</html>
